<article class="counter">
  <div class="counter__controls">
    <button class="btn btn-primary btn-lg" ng-click="$ctrl.increaseCounter()">Increase</button>
    <button class="btn btn-primary btn-lg" ng-click="$ctrl.decreaseCounter()">Decrease</button>
  </div>
  <div class="counter__result">
    {{$ctrl.counter}}
  </div>
</article>
